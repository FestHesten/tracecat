title: Parent workflow
description: Test child workflow
entrypoint:
  ref: parent
variables:
  data: [1, 2, 3, 4, 5, 6, 7]

actions:
  - ref: parent
    for_each: ${{ for var.x in VARS.data }}
    action: core.workflow.execute
    args:
      workflow_id: <<child_workflow_id>>
      loop_strategy: parallel
      fail_strategy: isolated
      batch_size: 3
      trigger_inputs:
        number: ${{ var.x }}
